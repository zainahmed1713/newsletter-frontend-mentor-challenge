<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Newsletter</title>
</head>

<body>
    <main
        class="container flex flex-col-reverse lg:flex-row lg:justify-center lg:items-center lg:h-screen lg:max-w-full">
        <section class="left p-4 lg:mr-10">
            <h2 class="text-4xl font-bold mt-3 md:text-5xl">Stay updated!</h2>
            <p class="text-xs my-5 md:text-xl lg:w-96 lg:my-6 lg:font-semibold">Join 60,000+ product managers receiving
                monthly updates
                on:
            </p>
            <div class="feature-container h-28 mb-3 lg:mb-10">
                <div class="feature flex items-center mb-3">
                    <img src="../assets/images/icon-list.svg" class="mr-3 md:w-7 lg:w-6" alt="List Icon">
                    <p class="text-xs md:text-xl
                    lg:text-lg font-semibold">Product discover and building what matters</p>
                </div>
                <div class="feature flex items-center mb-3">
                    <img src="../assets/images/icon-list.svg" class="mr-3 md:w-7 lg:w-6" alt="List Icon">
                    <p class="text-xs md:text-xl lg:text-lg font-semibold">Measuring to ensure updates are a success</p>
                </div>
                <div class="feature flex items-center mb-6">
                    <img src="../assets/images/icon-list.svg" class="mr-3 md:w-7 lg:w-6" alt="List Icon">
                    <p class="text-xs md:text-xl lg:text-lg font-semibold">And much more!</p>
                </div>
            </div>
            <div class="input mb-6">
                <label for="email" class="text-xs font-semibold md:text-lg">Email address</label>
                <input type="email" class="w-full p-2 border-2 rounded-lg md:p-3" id="email"
                    placeholder="email@company.com" required>
            </div>
            <div class="submit flex justify-center">
                <button
                    class="w-full bg-blue-950 text-white text-xs font-semibold p-3 rounded-lg md:text-xl md:w-1/2 lg:w-full">Subscribe
                    to
                    monthly
                    newsletter</button>
            </div>
        </section>
        <section class="right w-screen lg:w-fit">
            <img src="../assets/images/illustration-sign-up-mobile.svg" class="w-full lg:hidden" alt="Image">
            <img src="../assets/images/illustration-sign-up-desktop.svg" class="hidden lg:block" alt="">
        </section>
    </main>
</body>

</html>
